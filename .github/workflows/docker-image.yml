name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Set image tag
        id: vars
        run: echo "TAG=$(date +%s)" >> $GITHUB_ENV

      - name: Build the Docker image
        run: docker build . -f LockProviderApi/Dockerfile -t paoloiommarini/lock-provider:${{ env.TAG }}

      - name: Push image to Docker Hub
        run: docker push paoloiommarini/lock-provider:${{ env.TAG }}
        
      - name: Tag as latest
        run: docker tag paoloiommarini/lock-provider:${{ env.TAG }} paoloiommarini/lock-provider:latest

      - name: Push latest
        run: docker push paoloiommarini/lock-provider:latest
